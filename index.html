<!DOCTYPE html>
<html>

<head>
  <title>MVP Project</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>

<body>
  <div>
    <audio id="myAudio" src="./purrple-cat-waiting-for-the-sun.mp3"></audio>
    <button data-start="0" data-stop="190">Play Music</button>
    <button data-start="0" data-stop="0">Stop Music</button>
    <div class="slidecontainer">
      <p>Music Volume</p>
      <input id="musicVolume" type="range" min="0" max="1" value="1" onchange="changeVolume()">
    </div>
    <span id="text">
      <p id="score"></p>
      <p id="timer">timer</p>
    </span>
    <script src="./audio.js"></script>
    <script src="./libraries/matter.js" type="text/javascript"></script>
    <script src="./Bodies/ground.js"></script>
    <script src="./Bodies/walls.js"></script>
    <!-- <script src="./Bodies/leftRock.js"></script> -->
    <script src="./Bodies/collisionBox.js"></script>
    <script src="./script.js"></script>
  </div>
</body>

</html>
